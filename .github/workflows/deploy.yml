name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger

env:
  PROJECT_ID: mwteam
  REGION: europe-west1
  SERVICE: mwteam

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$SERVICE:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push gcr.io/$PROJECT_ID/$SERVICE:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --image gcr.io/$PROJECT_ID/$SERVICE:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --set-env-vars NODE_ENV=production \
            --set-env-vars LLM_PROVIDER=vertex \
            --set-env-vars GOOGLE_CLOUD_PROJECT=$PROJECT_ID \
            --set-env-vars VERTEX_AI_LOCATION=europe-west1 \
            --set-env-vars VERTEX_AI_MODEL=gemini-1.5-flash \
            --set-env-vars USE_AGENTIC_PLANNING=true \
            --update-secrets DATABASE_URL=mwteam-database-url:latest \
            --update-secrets NEXTAUTH_SECRET=mwteam-nextauth-secret:latest \
            --update-secrets NEXTAUTH_URL=mwteam-nextauth-url:latest

      - name: Show deployed URL
        run: |
          echo "Deployed to:"
          gcloud run services describe $SERVICE --region $REGION --format 'value(status.url)'
